name: Run tests

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  tests:
    runs-on: docker
    container:
      image: debian:stable
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          #go-version: "stable"
          go-version-file: "go.mod"
          check-latest: true
      - name: Run Linter
        uses: dominikh/staticcheck-action@v1.3.0
        with:
          version: "latest"
          install-go: false
      - name: Run tests
        run: make test

